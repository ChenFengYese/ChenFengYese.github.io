  <style>
    body {
      width: 1200px;
      margin: auto;
    }

    .love {
      display: flex;
      flex-direction: column;
    }

    header,
    footer {
      height: 80px;
    }
    header {
      text-align: center;
      line-height: 80px;
      background-color: #141114;
      font-size: 30px;
      color: #fff;
      border-radius: 8px;
    }
    footer {
      color: #fff;
      text-align: center;
      font-size: 24px;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .love-body {
      display: flex;
    }

    .love-content {
      position: relative;
      display: flex;
      flex-direction: column;
      flex: 1;
      box-sizing: border-box;
      padding: 5px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 280px;
    }
    a {
      text-decoration: none;
    }

    .love-content-text {
      color: #60bde8;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-size: 18px;
      font-weight: 666;
    }
    .love-content img {
      border-radius: 8px;
      display: block;
      height: 250px;
    }

    @media (max-width: 768px) {
      body {
        width: 100%;
      }
      .love-body {
        flex-direction: column;
        flex: 1;
      }
      .love-content {
        min-height: 280px;
        flex: auto;
      }
      .love-content img {
        display: block;
        width: 100%;
        height: 280px;
      }
      header,
      footer {
        flex: 1;
      }
    }
  </style>

      <script type="text/javascript" src="scripts/click.js"></script>
  <script>
      let img = window.opener.document.getElementsByTagName("img");
      let length =  img.length;
      document.getElementsByClassName("fast-flicker")[0].innerHTML = String(length).padEnd(2,' ');
      for(let i = 0 ;i<length;i++){
          if(i%4===0)
          {
              //创建一个div
            div = document.createElement("div");
            //为div创建属性class = "test"
            const divattr = document.createAttribute("class");
            divattr.value = "love-body";
            //把属性class = "test"添加到div
            div.setAttributeNode(divattr);
          }
            //创建main
            const main = document.createElement("main");
            const mainattr = document.createAttribute("class");
            mainattr.value = "love-content raise";
            main.setAttributeNode(mainattr);
            //创建a标签
            const a = document.createElement("a");
            //创建div_content
            const div_content = document.createElement("div");
            const divattrs = document.createAttribute("class");
            divattrs.value = "love-content-text";
            div_content.setAttributeNode(divattrs);
            div_content.innerHTML = img[i].name;
            a.appendChild(div_content);
            main.appendChild(a);
            //创建img标签
            const imgp = document.createElement("img");
            const imgsrc = document.createAttribute("src");
            imgsrc.value= img[i].src;
            imgp.setAttributeNode(imgsrc);
            main.appendChild(imgp);
            div.appendChild(main);
            document.getElementsByClassName("middle").item(0).appendChild(div);
      }
