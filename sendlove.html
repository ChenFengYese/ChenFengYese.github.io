<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
<link rel="stylesheet" type="text/css" href="https://blog.huangwx.cn/css/sweetalert.css">

    <script type="text/javascript" src="https://blog.huangwx.cn/js/sweetalert-dev.js"></script>
    <title>自定义内容</title>
    <style>
        div{
            filter:alpha(Opacity=70);
            /*垂直居中 */

            /*水平居中*/
            text-align: center;
        }
        #submit {
            
            border: none;
            outline: none;
        }
        #fullscreen{
            
            border: none;
            outline: none;
        }
        #show{
            color: #FF1CAE;

        }
        #text{
            color: #FF00FF;
        }
         textarea::-webkit-input-placeholder {

        color: #FF00FF;

    }
        video{

          position: fixed;

          right:0;

          min-width: 100%;

</head>
<body>
    <video id="v1" autoplay muted loop style="width: 100%">
    <source  src="mp4/01.mp4">
</video>
    <audio size="20mm" autoplay="autoplay" src="music/sendlove.mp3" loop="loop" preload="auto"></audio>
<div>
    <label>
        <textarea name="saythis" rows="35" cols="120" id="text" placeholder="这里填写" style="background-color:rgba(255,255,255,0.1);border-style:none;outline:none"></textarea></label>
    <br/><br/><br/><br/>
    <label><input type="submit" name="submit" id="submit" value="提交" onclick="listen()" style="width:40px;height:30px" ></label>
                  &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp  &nbsp       
    <label><input type="submit" name="submit" id="fullscreen" value="开启全屏" onclick="confirmFull()" style="width:60px;height:30px" ></label>
        </div>
    <br/><br/>
    <div id="show">最多允许输入23行字符，且最后一行为粉红色字体</div>
    <!--soft回车不会提交，hard回车会提交-->
</body>
<script type="text/javascript">
    function listen() {
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            swal({
              title: '加载失败',
              text: "当前手机端浏览器无法进行自定义设计，将为您跳转到默认样式链接，我们为您的糟糕体验感到很抱歉，在未来我们将不断进行优化以满足用户更多需求，感谢你的支持。",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: '跳转至默认链接'
            }).then((result) => {
                window.open('晨星新网站.html')
            });
        } else if (/(Android)/i.test(navigator.userAgent)) {
            swal({
              title: '加载失败',
              text: "当前手机端浏览器无法进行自定义设计，将为您跳转到默认样式链接，我们为您的糟糕体验感到很抱歉，在未来我们将不断进行优化以满足用户更多需求，感谢你的支持。",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: '跳转至默认链接'
            }).then((result) => {
                window.open('晨星新网站.html')
            });
            }
        else{
        var value = document.getElementById('text').value;
        str_array = [];
        str_array = value.split(/[(\r\n)\r\n]+/);
        if(str_array.length>23) {
            document.getElementById('show').innerHTML = "方框内不可输入超过23行的字符";
        }
        else if(str_array.length===1){
            document.getElementById('show').innerHTML = "你尚未输入任何字符或仅输入一行字符";
        }
        else{window.open("getlove.html");}
        }
        function IsPC(){
             var userAgentInfo = navigator.userAgent;
             var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
             var flag = true;
             for (var v = 0; v < Agents.length; v++) {
                 if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }
             }
             return flag;
          }
    }
	function launchFullscreen(element) {
			  if(element.requestFullscreen) {
			    element.requestFullscreen();
			  } else if(element.mozRequestFullScreen) {
			    element.mozRequestFullScreen();
			  } else if(element.webkitRequestFullscreen) {
			    element.webkitRequestFullscreen();
			  } else if(element.msRequestFullscreen) {
			    element.msRequestFullscreen();
			  }
	}
	function exitFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
    }
}

	    function confirmFull(){
		if(document.getElementById("fullscreen").value==="开启全屏"){
		    launchFullscreen(document.documentElement);
	    	    document.getElementById("fullscreen").value="关闭全屏";
		}
		else if(document.getElementById("fullscreen").value==="关闭全屏"){
		     document.getElementById("fullscreen").value="开启全屏";
		     exitFullscreen() 
		}
	}
    
    </script>
</html>
