<html lang="en"><head>
  <meta charset="UTF-8">
  <title>♫ 音乐盛宴 ♫</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<header style="text-align:center;">
  <button id="add" style="display: none">Load Music</button>
  <input id="loadfile" type="file" style="display: none">
  <ul class="type" style="display: none">
    <li data-type="dot">Dot</li>
    <li data-type="column" class="selectedType">Column</li>
  </ul>
  <p style="display: none">
    音量<input id="volume" type="range" min="0" max="100" value="60">
  </p>
  <button id="fullscreen" style="line-height: 70rem"></button>
</header>
<a id="address" href=""></a>


<!-- 画布canvas区域 -->
<div class="right"></div>
<canvas id="myCanvas" style="position:absolute;" ></canvas>
<script>
  container = document.getElementById("fullscreen");
    let data = "正在上传中......请稍后"
    let index = 0
    let timer = null
    function writing() {
      if (index < data.length) {
        // 追加文字
        container.innerHTML += data[index ++]
        // 没错，也可以通过，clearTimeout取消setInterval的执行
        // index === 4 && clearTimeout(timer)
      } else {
        setTimeout("index = 0;",200)
        setTimeout("container.innerHTML = ''", 200)
      }
      // console.log(timer) // 这里会打印出 1 1 1 1 1 ...
    }
    // 使用 setInterval 时，结束后不要忘记进行 clearInterval
    timer = setInterval(writing, 200)

</script>
<script type="text/javascript" src="scripts/MusicVisualizer.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/click.js"></script>
<script src="web-test/js/sweetalert2.all.min.js"></script>
</body></html>
