<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>♫ 音乐盛宴 ♫</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
	<link rel='stylesheet' href='styles/index.css'/>
</head>
<body>
	<header style="text-align:center;">
  	  <button id="add">Load Music</button>
  	  <input id="loadfile" type="file">
      <ul class="type">
        <li data-type="dot">Dot</li>
        <li data-type="column" class="selectedType">Column</li>
      </ul>
      <p>
        音量<input id="volume" type="range" min="0" max="100" value="60">
      </p>
	<button id="fullscreen" onclick="confirmFull()">开启全屏模式</button>
  	</header>
  	<a id="address" href=""></a>
    <!-- 画布canvas区域 -->
    <div class="right"></div>
    <canvas id="myCanvas" style="position:absolute;"></canvas>
    <canvas id="myCanvas2" style="position:absolute;"></canvas>
</body>
<script type="text/javascript" src="scripts/MusicVisualizer.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/flow.js"></script>
<script type="text/javascript" src="scripts/click.js"></script>
<script src="js/sweetalert.min.js"></script>
</html>
