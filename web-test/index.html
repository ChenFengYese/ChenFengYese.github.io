<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/cookie/jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iframe-chatgpt.css">

</head>
<body>
<div class="cycle-bg-image" id="box"></div>
<div id="loading-img" style="display:none;">
    <img src="image/R-C.gif" alt="Loading...">
    <div id="nowLoading-text" style="line-height: 68rem"></div>
</div>
<!-- 遮罩层 -->
<div id="mask"></div>

<!-- 动画元素 -->
<div id="loading">
<!--    <iframe src="../klee.html"></iframe>-->
    <div id="loading-spinner"></div>
</div>


<!--    Set up a login page-->
    <form action="javascript:login()" method="post">
        <!-- This is the login page, the default display -->
        <!-- Explain to the user that this is the login screen -->
        <h1 onclick="ChangeToSignUpPage()">Login</h1>
        <label for="username" style="color: #e9f5f5">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password" style="color: #e9f5f5">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" id="submit" value="Login" disabled>
    </form>
    <!-- set up a sign-up page -->
    <form action="javascript:signup()" method="post" style="display: none">
        <!-- This is the sign-up page, the default is not displayed -->
        <!-- Explain to the user that this is the sign-up screen -->
        <h1 onclick="ChangeTologinPage()">Sign Up</h1>
        <label for="username" style="color: #e9f5f5">Username:</label>
        <label for="usernameUp"></label><input type="text" id="usernameUp" name="username">
        <label for="password" style="color: #e9f5f5">Password:</label>
        <label for="passwordUp"></label><input type="password" id="passwordUp" name="password">
        <input type="submit" id="submitUp" value="SignUp" disabled>
    </form>
    <!-- To achieve a login page and registration page switch button -->
<div id="floating-text"></div>
<div class="n-layout-toggle-button" id="myDiv">
    <div class="dropdown" id="myDropdown">
        <div style="color: #0099ff">有什么能帮助你的吗?</div>
        <div><a href="javascript:ChangeToSignUpPage()" style="text-decoration: none;color: #6610f2">注册账号</a></div>
        <div><a href="javascript:ChangeTologinPage()" style="text-decoration: none;color: #6610f2">登陆账号</a></div>
        <div><a href="javascript:iframeToEdit()" style="text-decoration: none;color: #0056b3">更改密码</a></div>
        <div><a href="javascript:ChangeURL()" style="text-decoration: none;color: #0056b3">切换服务源</a></div>
        <div><span style="text-decoration: none;color: #0056b3">当前服务源: <span id="linkURL"></span></span></div>
    </div>
    <i class="n-base-icon"><svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" id="mySvg" onclick="toggleDiv()">
        <path d="M5.64645 3.14645C5.45118 3.34171 5.45118 3.65829 5.64645 3.85355L9.79289 8L5.64645 12.1464C5.45118 12.3417 5.45118 12.6583 5.64645 12.8536C5.84171 13.0488 6.15829 13.0488 6.35355 12.8536L10.8536 8.35355C11.0488 8.15829 11.0488 7.84171 10.8536 7.64645L6.35355 3.14645C6.15829 2.95118 5.84171 2.95118 5.64645 3.14645Z" fill="currentColor"></path></svg></i>

</div>
<iframe src="about:blank" id="myIframe" class="hidden" hidden></iframe>
<script src="js/sweetalert2.all.min.js"></script>
<script src="js/sweetalert2@10.js"></script>
<link rel='stylesheet' href='css/sweetalert2.min.css'>
<script src="js/AllRequiresURL.js"></script>
<script src="js/index.js"></script>
<script src="js/iframe-chatgpt.js"></script>
<script src="js/BaseJSencryption.js"></script>





</body>
</html>
