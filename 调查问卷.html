<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>未来关系走向调查问卷</title>
</head>
<body>
<div class="aspect-ratio">
 <iframe height="1200" width="800" src="https://wj.qq.com/s2/9766186/ded5/" frameborder="0" allowfullscreen scrolling = " auto " ></iframe>
</div>



</body>
<style>
/* 这个规则规定了iframe父元素容器的尺寸，我们要去它的宽高比应该是 25:14 */
.aspect-ratio {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56%; /* 高度应该是宽度的56% */
}

/* 设定iframe的宽度和高度，让iframe占满整个父元素容器 */
.aspect-ratio iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}
</style>
</html>
